<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookStore - Your Digital Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i> BookStore
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <button class="btn btn-outline-primary me-2">Sign In</button>
                    <button class="btn btn-primary">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-5 pt-4">
        <div class="row">
            <!-- Search Bar -->
            <div class="col-12 mb-4">
                <div class="container">
                    <div class="search-container">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search for books by title, author, or keyword...">
                            <button class="btn btn-primary" type="button">
                                <i class="bi bi-search"></i> Search
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Filters Sidebar -->
            <div class="col-lg-3 col-md-4">
                <div class="filters-sidebar">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0">Filters</h5>
                        </div>
                        <div class="card-body">
                            <!-- Genre Filter -->
                            <div class="mb-4">
                                <h6>Genre</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fiction">
                                    <label class="form-check-label" for="fiction">Fiction</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="nonfiction">
                                    <label class="form-check-label" for="nonfiction">Non-Fiction</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="science">
                                    <label class="form-check-label" for="science">Science</label>
                                </div>
                            </div>

                            <!-- Language Filter -->
                            <div class="mb-4">
                                <h6>Language</h6>
                                <select class="form-select">
                                    <option selected>All Languages</option>
                                    <option>English</option>
                                    <option>Spanish</option>
                                    <option>French</option>
                                </select>
                            </div>

                            <!-- Rating Filter -->
                            <div class="mb-4">
                                <h6>Rating</h6>
                                <div class="rating-filter">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rating" id="rating4plus">
                                        <label class="form-check-label" for="rating4plus">
                                            <i class="bi bi-star-fill text-warning"></i> 4+ Stars
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rating" id="rating3plus">
                                        <label class="form-check-label" for="rating3plus">
                                            <i class="bi bi-star-fill text-warning"></i> 3+ Stars
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Clear Filters Button -->
                            <button class="btn btn-outline-secondary w-100">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Books Grid -->
            <div class="col-lg-9 col-md-8">
                <!-- View Toggle -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="results-count">
                        Showing 1-12 of 48 books
                    </div>
                    <div class="view-options">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="grid-view">
                                <i class="bi bi-grid"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="list-view">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Books Grid View -->
                <div class="row g-4" id="books-grid">
                    <!-- Sample Book Card -->
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card h-100 book-card">
                            <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title">Book Title</h5>
                                <p class="card-text text-muted">Author Name</p>
                                <div class="rating mb-2">
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star text-warning"></i>
                                    <small class="text-muted">(4.0)</small>
                                </div>
                                <button class="btn btn-primary w-100">
                                    <i class="bi bi-download"></i> Download PDF
                                </button>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat similar cards for grid layout -->
                </div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted"> 2024 BookStore. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
