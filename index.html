<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-translate="title">BookStore - Your Digital Library</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts - Noto Sans Arabic -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-book"></i> <span data-translate="brand">BookStore</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#" data-translate="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-translate="categories">Categories</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-translate="about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" data-translate="contact">Contact</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <!-- Language Selector -->
                    <div class="dropdown me-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" id="languageSelector" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-globe"></i> <span data-translate="language">Language</span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="languageSelector">
                            <li><a class="dropdown-item" href="#" data-language="en"><i class="bi bi-check language-check en"></i> English</a></li>
                            <li><a class="dropdown-item" href="#" data-language="ar"><i class="bi bi-check language-check ar"></i> العربية</a></li>
                        </ul>
                    </div>
                    <button class="btn btn-outline-primary me-2" data-translate="signin">Sign In</button>
                    <button class="btn btn-primary" data-translate="register">Register</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container-fluid mt-5 pt-4">
        <div class="row">
            <!-- Search Bar -->
            <div class="col-12 mb-4">
                <div class="search-container">
                    <div class="input-group">
                        <input type="text" class="form-control search-input" data-translate="searchInput" placeholder="Search for books..." aria-label="Search">
                        <button class="btn btn-primary" type="button">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Filters Sidebar -->
            <div class="col-lg-3 col-md-4">
                <div class="filters-sidebar">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="mb-0" data-translate="filters">Filters</h5>
                        </div>
                        <div class="card-body">
                            <!-- Genre Filter -->
                            <div class="mb-4">
                                <h6 data-translate="genre">Genre</h6>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="fiction">
                                    <label class="form-check-label" for="fiction" data-translate="fiction">Fiction</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="nonfiction">
                                    <label class="form-check-label" for="nonfiction" data-translate="nonfiction">Non-Fiction</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="science">
                                    <label class="form-check-label" for="science" data-translate="science">Science</label>
                                </div>
                            </div>

                            <!-- Language Filter -->
                            <div class="mb-4">
                                <h6 data-translate="language">Language</h6>
                                <select class="form-select">
                                    <option selected data-translate="allLanguages">All Languages</option>
                                    <option data-translate="english">English</option>
                                    <option data-translate="spanish">Spanish</option>
                                    <option data-translate="french">French</option>
                                </select>
                            </div>

                            <!-- Rating Filter -->
                            <div class="mb-4">
                                <h6 data-translate="rating">Rating</h6>
                                <div class="rating-filter">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rating" id="rating4plus">
                                        <label class="form-check-label" for="rating4plus" data-translate="rating4plus">
                                            <i class="bi bi-star-fill text-warning"></i> 4+ Stars
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="rating" id="rating3plus">
                                        <label class="form-check-label" for="rating3plus" data-translate="rating3plus">
                                            <i class="bi bi-star-fill text-warning"></i> 3+ Stars
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Clear Filters Button -->
                            <button class="btn btn-outline-secondary w-100" data-translate="clearFilters">Clear Filters</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Books Grid -->
            <div class="col-lg-9 col-md-8">
                <!-- View Toggle -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="results-count" data-translate="resultsCount">Showing 1-12 of 48 books</div>
                    <div class="view-options">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-outline-secondary active" id="grid-view" title="Grid View" data-translate="gridView">
                                <i class="bi bi-grid"></i>
                            </button>
                            <button type="button" class="btn btn-outline-secondary" id="list-view" title="List View" data-translate="listView">
                                <i class="bi bi-list"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Books Grid -->
                <div class="row g-4" id="books-grid">
                    <!-- Sample Book Card -->
                    <div class="col-xl-3 col-lg-4 col-md-6">
                        <div class="card h-100 book-card">
                            <img src="https://via.placeholder.com/200x300" class="card-img-top" alt="Book Cover">
                            <div class="card-body">
                                <h5 class="card-title" data-translate="bookTitle">Book Title</h5>
                                <p class="card-text text-muted" data-translate="authorName">Author Name</p>
                                <div class="rating mb-2">
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-fill text-warning"></i>
                                    <i class="bi bi-star-half text-warning"></i>
                                    <small class="text-muted" data-translate="rating">(4.0)</small>
                                </div>
                                <button class="btn btn-primary w-100" data-translate="downloadPdf">
                                    <i class="bi bi-download"></i> Download PDF
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Pagination -->
                <nav class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1" data-translate="previous">Previous</a>
                        </li>
                        <li class="page-item active"><a class="page-link" href="#" data-translate="page1">1</a></li>
                        <li class="page-item"><a class="page-link" href="#" data-translate="page2">2</a></li>
                        <li class="page-item"><a class="page-link" href="#" data-translate="page3">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" data-translate="next">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted" data-translate="copyright"> 2024 BookStore. All rights reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="assets/js/main.js"></script>
</body>
</html>
